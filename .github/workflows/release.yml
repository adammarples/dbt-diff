name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o dbt-diff-linux-amd64
          tar czf dbt-diff-linux-amd64.tar.gz dbt-diff-linux-amd64

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o dbt-diff-linux-arm64
          tar czf dbt-diff-linux-arm64.tar.gz dbt-diff-linux-arm64

          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -o dbt-diff-darwin-amd64
          tar czf dbt-diff-darwin-amd64.tar.gz dbt-diff-darwin-amd64

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o dbt-diff-darwin-arm64
          tar czf dbt-diff-darwin-arm64.tar.gz dbt-diff-darwin-arm64

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -o dbt-diff-windows-amd64.exe
          zip dbt-diff-windows-amd64.zip dbt-diff-windows-amd64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dbt-diff-linux-amd64.tar.gz
            dbt-diff-linux-arm64.tar.gz
            dbt-diff-darwin-amd64.tar.gz
            dbt-diff-darwin-arm64.tar.gz
            dbt-diff-windows-amd64.zip
          generate_release_notes: true
